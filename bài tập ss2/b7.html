<!DOCTYPE html>

<body>
    <script>
        let b = [15, 20, 25, 30, 35];
                function isPerfectSquare(num) {
            return num > 0 && Math.sqrt(num) % 1 === 0;
        }
                let hasPerfectSquare = b.some(isPerfectSquare);
        console.log("Có số chính phương trong mảng không:", hasPerfectSquare);
    </script>
</body>
