<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <script>
        let str = "aAbcDEF"; 
        let hasUpperCase = Array.from(str).some((char) => {
            return char === char.toUpperCase() && char !== char.toLowerCase(); 
        });
        console.log(hasUpperCase); 
    </script>
</body>
</html>
